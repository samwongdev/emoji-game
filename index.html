<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emoji Guess</title>
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      #emojis { margin-bottom: 12px; }
      #guess { padding: 8px 10px; font-size: 16px; border: 1px solid #d1d5db; border-radius: 6px; }
      #btn {
        background-color: #16a34a; /* green */
        color: #ffffff;
        border: none;
        padding: 10px 16px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 8px;
      }
      #btn:hover { background-color: #15803d; }
      #msg { margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Emoji ‚Üí Word Guess</h1>
    <div id="emojis" style="font-size:64px">üçéüì±</div>
    <div>
      <input id="guess" placeholder="Your guess..." />
      <button id="btn">Guess</button>
    </div>
    <div id="msg"></div>
    <footer style="margin-top: 20px; color: #6b7280; font-size: 14px;">
      Score: <span id="score">0</span> ‚Ä¢ Streak: <span id="streak">0</span>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
